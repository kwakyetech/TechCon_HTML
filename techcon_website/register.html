<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 conference</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <h2>Registration Form</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="checkbox">I to agree to the terms and conditions</label>
            <input type="checkbox" id="checkbox" name="checkbox" required>

            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>Copyright: &copy; 2024 TechCon. All rights reserved.</p>
        <p>Follow us on:
            <a href="https://twitter.com/techcon" target="_blank">Twitter</a>,
            <a href="https://facebook.com/techcon" target="_blank">Facebook</a>,
            <a href="https://instagram.com/techcon" target="_blank">Instagram</a>
        </p>
    </footer>
</body>
</html>
